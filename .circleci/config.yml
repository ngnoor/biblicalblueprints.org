version: 2

defaults: &defaults
  working_directory: ~/KayserCommentaryOrg/KayserCommentary
  docker:
    - image: circleci/node:8-browsers

git_restore_cache: &git_restore_cache
  restore_cache:
    keys:
      - source-v2-{{ .Branch }}-{{ .Revision }}
      - source-v2-{{ .Branch }}-
      - source-v2-

git_save_cache: &git_save_cache
  save_cache:
    key: source-v2-{{ .Branch }}-{{ .Revision }}
    paths:
      - ".git"


node_restore_cache: &node_restore_cache
  restore_cache:
    keys:
      - v1-dependencies-{{ checksum "package.json" }}
      - v1-dependencies-

node_save_cache: &node_save_cache
  save_cache:
    paths:
      - node_modules
    key: v1-dependencies-{{ checksum "package.json" }}


jobs:
  build:
    <<: *defaults
    steps:
      - *git_restore_cache
      - checkout
      - *git_save_cache

      - *node_restore_cache
      - run: npm i
      - *node_save_cache

      - run: npm run build

      - persist_to_workspace:
          root: ~/KayserCommentaryOrg/KayserCommentary
          paths:
            - public
  deploy_staging:
    <<: *defaults
    steps:
      - *git_restore_cache
      - checkout
      - *git_save_cache

      - attach_workspace:
          at: ~/KayserCommentaryOrg/KayserCommentary

      - run: sudo apt install -y rsync
      - run: echo "biblicalblueprints.org,208.113.161.19 ssh-rsa " >> ~/.ssh/known_hosts
      - run: mkdir -p staging-deploy
      - run: cp -R public/* staging-deploy/
      - run: npm run build:htaccess
      - run: cp public/.htaccess staging-deploy/
      - run: cp staging-robots.txt staging-deploy/robots.txt
      - run: rsync -e "/usr/bin/ssh"  --bwlimit=2000 -avzi --delete --include='*/' --include=.well-known/ --delete-during ./staging-deploy/. bibblue546832154@biblicalblueprints.org:/home/bibblue546832154/staging.biblicalblueprints.org

  deploy_production:
    <<: *defaults
    steps:
      - *git_restore_cache
      - checkout
      - *git_save_cache

      - attach_workspace:
          at: ~/KayserCommentaryOrg/KayserCommentary

      - run: sudo apt install -y rsync
      - run: echo "biblicalblueprints.org,208.113.161.19 ssh-rsa " >> ~/.ssh/known_hosts
      - run: npm run build:htaccess
      - run: rsync -e "/usr/bin/ssh"  --bwlimit=2000 -avzi --delete --include='*/' --include=.well-known/ --delete-during ./public/. bibblue546832154@biblicalblueprints.org:/home/bibblue546832154/biblicalblueprints.org

workflows:
  version: 2
  install_test_deploy:
    jobs:
      - build
      - deploy_staging:
          requires:
            - build
          filters:
            branches:
              only: staging
      - deploy_production:
          requires:
            - build
          filters:
            branches:
              only: master
